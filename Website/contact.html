<div class="container">
  <div class="starter-template">
    <div class="wrapper">
      <div id="header">
        <H1>For any Queries </H1>
      </div>
      <form class="form-horizontal" role="form" data-toggle="validator" name="myForm"  method="post">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="firstName" id="fname" placeholder="First Name" onkeypress="iconRemove()" required>            
          </div>
          <span id="fnGif" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="lastName" id="lname" placeholder="Last Name"  onkeypress="iconRemove()" required>
          </div>
            <span id="lnGif"  aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Street Address</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Street Address" id="sa" name="streetAddress" onkeypress="iconRemove()" required>
          </div>
            <span id="saGif"  aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">City</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="City" name="City" id="c" onkeypress="iconRemove()" required>
          </div>
            <span id="cityGif"  aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">State</label>
          <div class="col-sm-3"> 
          <input type="text" class="form-control" name="State" placeholder="State" id="s" onkeypress="iconRemove()"> 
          </div>
          <span id="stateGif" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Zip Code</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" name="ZipCode" placeholder="zipCode" id="zc" onkeypress="iconRemove()" required>
          </div>
            <span id="zipGif" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-6">
            <textarea rows="4" cols="50" class="form-control" name="txtArea" onkeypress="iconRemove()" id="a" placeholder="Message" required></textarea>
          </div>
            <span id="MGif"  aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-2">
            <button type="submit" class="btn btn-default btn-primary left-space" onClick="validateForm()" >Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
